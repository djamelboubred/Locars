<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locars</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link href="{% static 'listings/style.css'%}" rel="stylesheet"/>
</head>

<header>
    <div class="header">
        <div class="Logo">Locars</div>
        <div class="navbar">
            
            <button type="button" class="btn custom-button" id="openBar">
                
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-list" viewBox="0 0 15 15" id="icon-container">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" id="icon-container2">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
            </button>
            <div id="list" class="hidden">
                <!--<div id="closeBar" class="close-button">X</div>-->
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Locars</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
                // Récupérer le bouton et la liste
        var openBar = document.getElementById("openBar");
        var list = document.getElementById("list");

        // Récupérer les conteneurs d'icônes
        var iconContainer = document.querySelector("#icon-container"); // Sélectionnez par ID
        var iconContainer2 = document.querySelector("#icon-container2"); // Sélectionnez par ID

        // Ajouter un gestionnaire d'événements au bouton pour ouvrir/fermer la liste
        openBar.addEventListener("click", function() {
            if (list.classList.contains("hidden")) {
                list.classList.remove("hidden");
            } else {
                list.classList.add("hidden");
            }
        });

        // Ajouter un gestionnaire d'événements au corps du document pour fermer la liste en cliquant n'importe où à l'extérieur
        document.addEventListener("click", function(e) {
            if (e.target !== list && e.target !== openBar && e.target !== iconContainer && e.target !== iconContainer2) {
                list.classList.add("hidden");
            }
        });

        // Ajouter un gestionnaire d'événements pour les conteneurs d'icônes pour déclencher le clic sur le bouton
        iconContainer.addEventListener("click", function(e) {
            e.stopPropagation(); // Éviter que le clic se propage au document
            openBar.click(); // Déclencher le clic sur le bouton
        });
        iconContainer2.addEventListener("click", function(e) {
            e.stopPropagation(); // Éviter que le clic se propage au document
            openBar.click(); // Déclencher le clic sur le bouton
        });

    </script>
</header>

{% block content %}{% endblock %}
</html>
