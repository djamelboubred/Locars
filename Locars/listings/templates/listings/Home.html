{% extends 'listings/Base.html' %}
{% load static %}
{% block content %}

{% for message in messages %}

<strong>{{ message }}</strong>

{% endfor %}

{% if user.is_authenticated %}
<h3> Bonjour {{ user.username }} bienvenu sur Locars</h3>
<button type="submit"><a href="logout">Deconnection</a></button>
{% else %}
<button type="submit"><a href="register">S'enregistrer</a></button>
<button type="submit"><a href="{% url 'Login' %}">se connecter</a></button>
{% endif %}

{% endblock %}
